<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Jiaology of Datanova</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #0b0c10; /* deep space */
      color: #cbd3ec; /* soft star-white */
      line-height: 1.6;
    }

    nav {
      margin-bottom: 30px;
      background: linear-gradient(90deg, #1f1f2e, #2d2d44);
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px #2e3d59;
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #8ecaff; /* starlight blue */
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #e0b3ff; /* violet-white */
      text-shadow: 0 0 5px #e0b3ff;
    }

    h1 {
      font-size: 2.5em;
      color: #ffffff;
      text-shadow: 0 0 10px #8ecaff;
    }

    a {
      color: #8ecaff;
    }

    a:hover {
      color: #ffdbff;
      text-shadow: 0 0 8px #ffdbff;
    }

    .content-container {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 20px;
      flex-wrap: wrap;
    }

    .contact-image {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #2e3d59;
    }

    .contact-form {
      background-color: #1f1f2e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #2e3d59;
      width: 300px;
      max-width: 100%;
      height: 100%;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 1em;
      background-color: #2d2d44;
      color: #cbd3ec;
    }

    button {
      background-color: #8ecaff;
      color: #0b0c10;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0b3ff;
      color: #0b0c10;
      text-shadow: 0 0 5px #fff;
    }

    @media (max-width: 700px) {
      .content-container {
        flex-direction: column;
        align-items: center;
      }

      .contact-form {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">HOME</a>
    <a href="projects.html">PROJECTS</a>
    <a href="contact.html">CONTACT</a>
  </nav>
  <h1>Contact</h1>

  <div class="content-container">
    <img class="contact-image" src="contact.jpg" alt="Contact me">

    <form class="contact-form" action="https://formspree.io/f/xzzgrnnk" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" name="name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" name="email" required><br>

      <label for="message">Message:</label><br>
      <textarea name="message" rows="4" required></textarea><br>

      <button type="submit">Send</button>
    </form>
  </div>

  <a href="https://www.linkedin.com/in/cjxvi" target="_blank">
  <img src="linkedin.png" style="max-width: 10%; height: auto;" alt="LinkedIn"></a>
  <a href="https://x.com/elescjxvi" target="_blank">
  <img src="x.png" style="max-width: 10%; height: auto;" alt="X"></a>
  <a href="https://www.instagram.com/elescj?igsh=MWx6NDNwcDVydXV5eQ%3D%3D&utm_source=qr" target="_blank">
  <img src="instagram.png" style="max-width: 10%; height: auto;" alt="Instagram"></a>
  
</body>
</html>
